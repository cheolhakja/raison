<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragments/navbar :: menu"></nav>

    <div class="container">
        <form action="/users" th:action="@{/users/login}" th:object="${loginDataCarrier}" method="post">
            <div class="form-group">
                <label for="userId">아이디</label>
                <input type="text" th:field="*{userId}" class="form-control" name="userId" placeholder="사용자 아이디">
            </div>
            <!--th:field는 지워도 될듯?-->
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" th:field="*{password}" class="form-control" name="password" placeholder="비밀번호">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">로그인</button>
            <button type="submit" class="btn btn-primary">아이디를 잊으셨나요?</button>
            <button type="submit" class="btn btn-primary">비밀번호를 잊으셨나요?</button>

        </form>
        <!--form action="#" th:action="@{/user/create}" th:object="${userDataCarrier}" method="post">
            <p>Id: <input type="text" th:field="*{userId}" /></p>
            <p>Message: <input type="password" th:field="*{password}" /></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form-->
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</html>
